<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/login-register.css">
    <title>Login</title>
</head>
<body>
<main id="form-container">
    <form>
        <figure>
            <img src="imagens/logo-branca.svg" alt="logo" id="logo">
        </figure>
        <h1>Cadastro</h1>

        <div id="entry-container">
            <label for="name-entry">Nome de usuário:</label>
            <input type="text" placeholder="Nome" id="name-entry" name="name">
            <label for="password-entry">Senha:</label>
            <input type="password" placeholder="Senha" id="password-entry" name="password">
        </div>

        <div id="bottom-container">
            <button>Enviar</button>
            <p>Já possui uma conta? <a href="login.html">Logar</a></p>
        </div>
    </form>
</main>
</body>
</html>
