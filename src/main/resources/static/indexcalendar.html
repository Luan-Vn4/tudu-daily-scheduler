<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="descrição" content="Mantenha-se organizado com esse calendário que inclui tarefas, lembretes, e uma interface customizável! Começe a se programar hoje!"
    />
    <meta name="keywords" content="calendário, tarefas, lembretes"/>
    <link rel="stylesheet" href="stylecalendar.css"/>
    <script src="https://kit.fontawesome.com/97a8becab1.js" crossorigin="anonymous"></script>
    <title>Calendário</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-preta.svg" alt="logo" />
        </div>
    </header>
    <div class="chooseTab">
        <button id="showTodo" class="tabButton" onclick="goToHomePage()">TODO</button>
        <button id="showCalendar" class="tabButton" onclick="goToCalendarPage()">CALENDAR</button>
        <button id="myAccountButton" class = "tabButton" onclick="goToAccountPage()">Minha Conta</button>
    </div>
    <div class="container">
        <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <h2 class="date">december 2015</h2>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sab</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/aaaa" class="date-input"/>
                            <button class="goto-btn">Ir</button>
                        </div>
                        <button class="today-btn">Hoje</button>
                    </div>
                </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Adicionar Tarefa</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nome da Tarefa" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Início da Tarefa" class="event-time-from"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Fim da Tarefa" class="event-time-to"/>
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Adicionar Tarefa</button>
                </div>
            </div>
        </div>
        <div class = "tooltip">
            <button class="add-event">
                <i class="fas fa-plus"></i>
                <span class="tooltiptext">Adicione uma Tarefa</span>
            </button>
        </div>
    </div>
    <script src="scriptcalendar.js"></script>
    <script src="script.js"></script>
</body>
</html>
